<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./script/script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto · Russia</title>
</head>

<body class="body">
  <main class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <div class="profile__main">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button button_edit">
              <img src="./images/edit-icon.svg" alt="редактировать" class="profile__icon-edit">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button button_add">
        <img src="./images/add-icon.svg" alt="добавить" class="profile__icon-add">
      </button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img src="" alt="" class="elements__cover">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like-button"></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>

  </main>
</body>

</html>
