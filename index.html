<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto · Russia</title>
</head>

<body class="body">
  <main class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <div class="profile__main">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_edit">
              <img class="profile__icon-edit" src="./images/edit-icon.svg" alt="редактировать" >
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button profile__button_add">
        <img src="./images/add-icon.svg" alt="добавить" class="profile__icon-add">
      </button>
    </section>

    <section class="elements">

      <div class="elements__element">
        <img src="./images/angelica-sabina-rosa-hutor.jpg" alt="Роза Хутор" class="elements__cover">
        <div class="elements__info">
          <h2 class="elements__title">Роза Хутор</h2>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img src="./images/daniil-silantev-kamchatka.jpg" alt="камчатка" class="elements__cover">
        <div class="elements__info">
          <h2 class="elements__title">Камчатка</h2>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img src="./images/ekaterina-sazonova-olhon.jpg" alt="Ольхон" class="elements__cover">
        <div class="elements__info">
          <h2 class="elements__title">Ольхон</h2>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img src="./images/mikhail-vasilyev-tulinovka.jpg" alt="Тилуновка" class="elements__cover">
        <div class="elements__info">
          <h2 class="elements__title">Тилуновка</h2>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img src="./images/philipp-trubchenko-baikal.jpg" alt="Байкал" class="elements__cover">
        <div class="elements__info">
          <h2 class="elements__title">Байкал</h2>
          <button class="elements__like-button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img src="./images/sergey-pesterev-ogoy.jpg" alt="Остров Огой" class="elements__cover">
        <div class="elements__info">
          <h2 class="elements__title">Остров Огой</h2>
          <button class="elements__like-button"></button>
        </div>
      </div>

    </section>

    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <input type="text" id="heading" name="heading" class="popup__field"></input>
        <input class="popup__field"></input>
        <button class="popup__button">Сохранить</button>
        <div class="popup__close-icon"></div>
      </div>
    </div>

  </main>
</body>
<script src="./script/script.js"></script>
</html>
