<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto · Russia</title>
</head>

<body class="body">
  <main class="page">

    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
      </a>
    </header>

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info-panel">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_edit" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add"></button>
      </div>
    </section>

    <ul class="elements"></ul>

    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form">
          <input type="text" id="heading" name="heading" class="popup__field" value="Жак-Ив Кусто">
          <input type="text" id="subheading" name="subheading" class="popup__field" value="Исследователь океана">
          <button class="popup__button" type="submit">Сохранить</button>
          <button type="reset" class="popup__close-button"></button>
        </form>
      </div>
    </div>

    <div class="popup-add">
      <div class="popup__container">
        <p class="popup__title">Новое место</p>
        <form class="popup__form">
          <input type="text" id="heading-add" name="heading-add" class="popup__field" placeholder="Название">
          <input type="url" id="link" name="link" class="popup__field" placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit">Сохранить</button>
          <button type="reset" class="popup-add__close-button"></button>
        </form>
      </div>
    </div>

  </main>

<template id="element-template">
  <li class="element">
    <img class="element__cover">
    <div class="element__info">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like-button"></button>
    </div>
  </li>
</template>

  <script src="./vendor/script.js"></script>

</body>
</html>
